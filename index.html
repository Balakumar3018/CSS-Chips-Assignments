<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Chips</title>
</head>
<body>
    <div class="container">
        <!-- Basic chips -->
    <h3>Basic chips</h3>

    <div class="main-chip">
        <img src="https://www.w3schools.com/howto/img_avatar.png" alt="person">
        <span>Henry</span>
        <span class="button-x">&times;</span>
   </div>
   <div class="main-chip">
    <img src="https://www.w3schools.com/howto/img_avatar2.png" alt="person">
    <span>Bala</span>
    <span class="button-x">&times;</span>
 </div>
   
    <div>
        <div class="basic">
            <span class="basic-chips gray-color" >David</span>
            <span class="basic-chips gray-color" >Samuel</span>
            <span class="basic-chips" >Henry</span>
            <span class="basic-chips back-color-red">Jack</span>
            <span class="basic-chips back-color-violet">Helen</span>

        </div>
    </div>
    <!-- stacked chips -->
    <h3>stacked chips</h3>
    <div>
        <div class="stacked-chips">
            <span class="basic-chips-stacked" >Henry</span>
            <span class="basic-chips-stacked">Oopira</span>
            <span class="basic-chips-stacked back-color-red ">Jack</span>
            <span class="basic-chips-stacked back-color-violet">Helen</span>

        </div>
    </div>
    <h3>multiple-chips</h3>
        <!-- Add multiple chips -->

       <div class="multiple-chips">
            <input type="text" class="input-chips">
            <span><button class="Add-chip">Add</button></span>
            <div class="output"></div>
       </div>
    </div>
<script type="text/javascript" src="script.js"></script>
</body>
</html>
